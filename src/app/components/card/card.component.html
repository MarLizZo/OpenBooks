<div class="card bg-dark shadow-lg">
    <div class="d-flex p-2 w-100">
        <div class="px-2 w-auto">
            <img [src]="book.volumeInfo!.imageLinks ? book.volumeInfo!.imageLinks.thumbnail : './assets/img-fallback.jpg'"
                class="shadow">
        </div>
        <div class="d-flex flex-column ps-3 pe-1 justify-content-between w-100">
            <div class="main-info">
                <h5 class="m-0">{{ book.volumeInfo!.title }}</h5>
                <p *ngIf="book.volumeInfo!.authors" class="m-0">By <span *ngFor="let a of book.volumeInfo!.authors">• {{
                        a }} •</span></p>
                <p *ngIf="!book.volumeInfo!.authors" class="m-0">• Unknown •</p>
            </div>
            <div class="secondary-info my-1">
                <p class="m-0"
                    [innerHTML]="book.searchInfo ? book.searchInfo!.textSnippet ? book.searchInfo.textSnippet : 'No description available for this book. Check More Info' : 'No description available for this book. Check More Info'">
                </p>
            </div>
            <div class="btn-more">
                <button class="btn btn-outline-primary px-5 rounded-4" (click)="btnClick()">More Info</button>
            </div>
        </div>
    </div>
</div>
