<div class="container">
    <div class="form-container my-5">
        <app-form (onSubmit)="doSearch($event)"></app-form>
    </div>
</div>
<div class="container-fluid container-md">
    <div *ngFor="let b of bookArr" class="my-3">
        <app-card [book]="b" (onClick)="goToDetails(b)"></app-card>
    </div>
</div>
